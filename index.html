<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0"
  maximum-scale="1", user-scalable="no", width="device-width", height="device-height">

  <link rel="icon" 
  type="image/png"
  sizes="32x32"
  href="./images/favicon-32x32.png">

  <script defer src="script.js"></script>
  
  <link rel="stylesheet"
  href="styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main>

    <header>

      <div class="cards">
  
        <div class="back">
  
          <div class="back-text">
            <h1>
              000
            </h1>
          </div>
  
        </div>
    
        <div class="front">
  
          <div class="front-content">
  
            <div class="card-logo"></div>
  
            <div class="card-text">
  
              <div class="card-number">
  
                <h1>
                  0000 0000 0000 0000
                </h1>
      
                <div class="name-and-expirydate">
      
                  <p>
                    Jane Appleseed
                  </p>
        
                  <p>
                    00/00
                  </p>
                  
                </div>
      
              </div>
  
            </div>
  
          </div>
    
        </div>
  
    </header>
  
    <div class="container">

      <form action="#" id="form">
  
        <label for="card holder">
          Cardholder Name
        </label>
        <input type="text" placeholder="e.g. Jane Appleseed" required>
    
        <label for="card Number">
          Card Number
        </label>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000" required>
    
        <div class="exp-cvc">
    
          <div class="exp-date">
    
            <div class="deep-exp">
              <label for="expiry month and year">
                Exp. Date (MM/YY)
              </label>
            </div>
            <div class="deep-cvc">
              <label for="cvc">
                CVC
              </label>
            </div>
    
          </div>
          </div>
    
          <div class="exp-month-and-year">
    
            <div class="cvc">
    
              <input type="number" placeholder="MM" name="month" id="month" class="short1 exp"/>
      
              <input type="number" name="year" id="year" placeholder="YY" class="short2 exp"/>
    
              <input type="number" name="cvc" id="cvc" placeholder=" e.g. 123" class="short3">
    
            </div>
    
          </div>

          <input type="button" name="button" id="button" value="Confirm" class="button">
          
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
    
      </form>
  

    </div>

  </main>

  <!-- Completed state start

  Thank you!
  We've added your card details
  Continue

   -->
</body>
</html>
