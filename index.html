<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0">

  <link rel="icon" 
  type="image/png"
  sizes="32x32"
  href="./images/favicon-32x32.png">

  <link rel="stylesheet"
  href="styles.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div class="container">
    <section class="left">
      <div class="bg-left"></div>
      <div class="cards">
        <div class="front">
          <div class="front-content">
            <div class="card-logo"></div>
            
            <div class="card-text">
              <div class="card-number">
                <h1 class="card-num-update">
                  0000 0000 0000 0000
                </h1>
                <div class="name-and-expirydate">
                  <p class="card-name-update">
                    Jane Appleseed
                  </p>
                  <p class="month-and-year">
                    <span class="card-month-update">
                      00
                    </span>
                    <span>/</span>
                    <span class="card-year-update">
                      00
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <p class="cvc-update">
            000
          </p>
        </div>
      </div>
    </section>
    <section class="right">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/codewithmide/Interactive-card-details-form">Olumide Micheal</a>.
      </div>

      <div class="right-container">

        <form action="#" id="form" class="form">
  
          <label for="card-holder">
            Cardholder Name
          </label>
          <input type="text" pattern="[A-Za-z]" maxlength="20" id="card-holder" placeholder="e.g. Jane Appleseed">
          <small class="cardNameError"></small>
      
          <label for="card-number">
            Card Number
          </label>
          <input type="text" maxlength="19" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          <small class="cardNumberError"></small>
      
          <div class="exp-cvc">
      
            <div class="exp-date">
      
              <div class="deep-exp">
                <label for="expiry month and year">
                  Exp. Date (MM/YY)
                </label>
              </div>
              <div class="deep-cvc">
                <label for="cvc">
                  CVC
                </label>
              </div>
      
            </div>
            </div>
      
            <div class="exp-month-and-year">
      
              <div class="cvc">
      
                <input type="number" maxlength="2" placeholder="MM" name="month" id="month" class="short1 exp"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
        
                <input type="number" maxlength="2" name="year" id="year" placeholder="YY" class="short2 exp"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"/>
      
                <input type="number" maxlength="3" name="cvc" id="cvc" placeholder=" e.g. 123" class="short3"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                
      
              </div>

              <div class="small-text">
                <section class="exp-month-exp-year">
                  <small class="exp-month">can't be blank</small>
                  <small class="exp-year">can't be blank</small>
                </section>
                <small class="cvc-text">can't be blank</small>
      
              </div>

            </div>
  
            <button id="button" class="button">Confirm</button>
      
        </form>

        <section class="hidden-container hidden">
          <div id="done">
            <img src="./images/icon-complete.svg" alt="icon-complete">
            <h1>
              Thank you!
            </h1>
            <p>
              We've added your card details
            </p>
            <button id="complete">Continue</button>
          </div>
        </section>

      </div>

    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
